{% extends '__base__.html' %}
{% block title %}
{% if schoolID %}
weekchart:{{ schoolID }}
{% else %}
weekchart
{% endif %}
{% endblock %}

{% block content %}
{% if schoolID %}
<h3>The weekchart of {{ schoolID }}</h3>
<img src="/static/img/weekchart.png">
{% else %}
<h3>Weekchart</h3>
<p>请在本页面网址后加上想要查看的人的学号。</p>
{% endif %}
{% endblock %}
