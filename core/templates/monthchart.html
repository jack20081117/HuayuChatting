{% extends '__base__.html' %}
{% block title %}
{% if schoolID %}
monthchart:{{ schoolID }}
{% else %}
monthchart
{% endif %}
{% endblock %}

{% block content %}
{% if schoolID %}
<h3>The monthchart of {{ schoolID }}</h3>
<img src="/static/img/monthchart.png">
{% else %}
<h3>Monthchart</h3>
<p>请在本页面网址后加上想要查看的人的学号。</p>
{% endif %}
{% endblock %}
